<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <title></title>
</head>
<body ng-app="uniApp">
    <div class="main-container" ng-controller="MainCtrl">
        <div id="login">
            <div class="login-form">

            </div>
            <div class="registration-form">
                <form name="registration">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-5">
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" autofocus ng-model="firstName">
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="lastName" ng-model="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" ng-model="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="school" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" name="school" id="school" class="form-control" placeholder="School Name" ng-model="school">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password">
                        </div>
                        <div class="col-sm-5">
                            <input type="password" name="passwordReEnter" id="passwordReEnter" class="form-control" placeholder="Re-enter Password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="home">
            <div class="profile">
                <input type="test" ng-model="userEmail">
                <input type="password" ng-model="password">
                <button type="submit" ng-click="login()"> Login </button>
            </div>
            <div class="group-list">
                
            </div>
            <div class="news-feed">
                <h1 ng-model="name">{{ name }}</h1>
                <h1 ng-model="major"> {{ major }} </h1>
                <h1 ng-model="school"> {{ school }} </h1>
            </div>
            <div class="conversation">

            </div>
        </div>
        <div id="group">
            <div id="post-form">

            </div>
        </div>
    </div>
</body>
</html>
